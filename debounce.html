<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debounde</title>
</head>
<body>
  <input class="input">
  <p></p>
  <script>
    let inp=document.querySelector('.input')
    let p=document.querySelector('p')

    const debounce=(Fn,wait)=>{
      let timer
      return function(){
        let args=[...arguments]
        if(timer){
          clearTimeout(timer)
        }
        timer=setTimeout(()=>{
          Fn.apply(this,args)
        },wait)
      }
    }
    function con(ev) {
      console.log(ev)
      p.innerHTML=this.value
    }
    let debounceFn=debounce(con,1000)
    inp.addEventListener('input',()=>{
      debounceFn.call(inp,event)
    })
  </script>
</body>
</html>
