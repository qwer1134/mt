    <body>
        <p id="demo">获取当前位置</p><br>
        <div class="box"></div>

        <button onclick="getgeolocation()">按钮</button>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script>
            var de=document.getElementById("demo");
            let box= document.querySelector('.box')
            let obj = {timeout:5000}
            function getgeolocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(show,er,obj);
                }else{
                    de.innerHTML="无法获取当前位置";
                }
            function show(geo){
                de.innerHTML="维度:"+geo.coords.latitude+
                "<br>经度:"+geo.coords.longitude;
                box.innerHTML=String.String().call(geo)
            }
            function er(err){
                console.log(err)
            }
            }
        </script>
    </body>
</html>
