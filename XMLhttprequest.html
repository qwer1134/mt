    <body>
        <div class="tab">
            <div>1</div>

        </div>
        <script>
            let data
            function getData() {
                const newAjax=new XMLHttpRequest()
                newAjax.open('GET','1.html',true)
                  newAjax.addEventListener('readystatechange',function() {
                    if(newAjax.readyState===4&&newAjax.status===200){
                        let header=newAjax.getResponseHeader('Content-Type')
                        data=newAjax.response
                    }
                })
                newAjax.setRequestHeader('Content-Type','text/plain')
                newAjax.send()
              
            }
            document.querySelector('.tab').onclick=function() {
                // getData()
                console.log(data)
            }
        </script>
