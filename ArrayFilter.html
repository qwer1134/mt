<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function filter(callback,arr) {
      if(typeof callback !== 'function'|| !Array.isArray(arr) || !arr.length){
        return []
      } else {
        let rus = []
        for(let i=0;i<arr.length;i++){
          if(callback(arr[i],i,arr)){
            rus.push(arr[i])
          }
        }
        return rus
      }
    }
    let arr=[4,5,6,7,8]
    let filterArr=filter((val)=>{
      return val>6
    },arr)
    console.log(filterArr)
  </script>
</body>
</html>
