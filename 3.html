  <script>
    function ajax(url, method = 'GET', obj = {}) {
      return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest()

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            resolve(xhr.response)
          } else {
            reject (xhr.status,xhr.statusText)
          }
        }
        
        if (method === 'GET') {
          let newUrl = strUrl(url, obj)
          xhr.open(method, newUrl)
          xhr.setRequestHeader('Content-Type','json/application')
          xhr.send()
        } else {
          xhr.open(method,url)
          xhr.setRequestHeader('Content-Type','json/application')
          xhr.send(obj)
        }
      })
    }
    function strUrl(url, obj = {}) {
      let objKeys = Object.keys(obj)
      if (!objKeys.length) {
        return url
      } else {
        let URL = url + '?'
        objKeys.forEach((key, index) => {
          URL = URL + `${key}=${obj[key]}&`
        })
        URL = URL.slice(0, URL.length - 1)
        return URL
      }
    }
    ajax('https://github.com/qwer1134/mt/blob/master/js/date.js','GET').then((response)=>{
      console.log(response)
    }).catch((err)=>{
      console.log(err)
    })
  </script>
