<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function map(callback,arr) {
      if(!Array.isArray(arr)||!arr.length||typeof callback!=='function'){
        return []
      } else {
        let rus=[]
        for(let i=0;i<arr.length;i++){
          rus.push(callback(arr[i],i,arr))
        }
        return rus
      }
    }
    let arr=[1,2,3]
    let newArr = map((val,index)=>{
      return `${val+1}:${index}`
    },arr)
    console.log(newArr)
  </script>
</body>
</html>
