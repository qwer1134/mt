    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
      ul{
        text-decoration:none;
      }
      .div{
          height: 200px;
          width:200px;
          background-color: aqua;

      }
        </style>
    </head>
    <body>
       <div id="div">123</div>
        <button id="btn" onclick="create()">append</button><br>
        <input type="text" id="txt">
        <ul id="ul">
            <li>one</li>
            <li>two</li>
        </ul>
        <button id="btn" onclick="insertbefore()">insertbefore</button>
        <button id="btnre" onclick="remove()">remove</button><br>
       
        <div class="div" id="box" onclick="cli()">123</div>
        <button class="bttn" onclick="imge()">imgs</button>
        <script>
            alert(document.getElementById("btn").getAttribute("id"));
            function imge(){
                let im=document.createElement("img");
                let val=document.createAttribute("src");
                val.nodeValue="img/100.jpg";
                im.setAttributeNode(val);
                document.body.append(im);
            }
            
            function create(){
                var odiv=document.getElementById("div");
                var obtn=document.getElementById("btn");
                
                var newbtn=document.createElement("button");
                var txt=document.createTextNode("按钮2");
                newbtn.appendChild(txt);
                odiv.appendChild(newbtn);
            }

            var oul=document.getElementById("ul");
            var tt=document.getElementById("txt");
            function insertbefore(){
                if(tt.value!=""){
                var oul=document.getElementById("ul");
                var txt=tt.value;

                var li=document.createElement("li");
     
                li.innerHTML=txt;
               
                oul.insertBefore(li,oul.childNodes[0]);
                tt.value="";
                }
            }
            function remove(){
                var oli=document.getElementsByTagName("li");
                var li_len=oli.length-1;
                oul.removeChild(oul.childNodes[li_len]);

            }
          function cli(){
              var box=document.getElementById("box");
              var style=document.createAttribute("style");
              style.nodeValue="background-color:red;width:300px;height:300px;";
              box.setAttributeNode(style);
              var z=box.getAttribute("onclick");
              alert(z);
          }

        </script>
    </body>
