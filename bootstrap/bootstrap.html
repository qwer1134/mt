<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap</title>
    <script src="Jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
      .content{
        margin: 0 20px;
      }
      @media screen and (max-width: 768px){
        .content{
          margin: 0 10px;
        }
      }
    </style>
  </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="content container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">1</div>
        <div class="col-xs-12 col-sm-6 col-md-3">2</div>
        <div class="col-sm-6 col-md-3">3</div>
        <div class="col-sm-6 col-md-3">4</div>
      </div>
    </div>
    <img src="14.jpg">
<script>
  let oDiv=document.querySelector('.row')
  console.log(typeof (oDiv.children[0].className))
  const navChild=document.querySelector('.nav').children
  for(let i=0; i<navChild.length; i++) {
    navChild[i].onclick=function() {
      for(let i=0; i<navChild.length; i++) {
        navChild[i].className=''
      }
      navChild[i].className='active'
    }
  }
  // console.log(window.screen)
</script>
</body>
</html>
